<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="calculator">
			<h1 class="display">0</h1>
			<div class="buttons">
				<div class="digits">
					<button class="digit digit1" value="1">1</button>
					<button class="digit digit2" value="2">2</button>
					<button class="digit digit3" value="3">3</button>
					<button class="digit digit4" value="4">4</button>
					<button class="digit digit5" value="5">5</button>
					<button class="digit digit6" value="6">6</button>
					<button class="digit digit7" value="7">7</button>
					<button class="digit digit8" value="8">8</button>
					<button class="digit digit9" value="9">9</button>
					<button class="digit digit0" value="0">0</button>
				</div>
				<div class="operators">
					<button class="operator plus" value="+">+</button>
					<button class="operator minus" value="-">-</button>
					<button class="operator times" value="X">X</button>
					<button class="operator divide" value="/">/</button>
					<button class="operator equal" value="=">=</button>
					<button class="clear" value="Clear">Clear</button>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
