<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="display">18340</div>
			<div class="digits">
				<p class="digit">1</p>
				<p class="digit">2</p>
				<p class="digit">3</p>
				<p class="digit">4</p>
				<p class="digit">5</p>
				<p class="digit">6</p>
				<p class="digit">7</p>
				<p class="digit">8</p>
				<p class="digit">9</p>
			</div>
			<div class="operators">
				<p class="operator">+</p>
				<p class="operator">-</p>
				<p class="operator">X</p>
				<p class="operator">/</p>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
